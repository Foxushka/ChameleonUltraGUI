name: Release Handler

on:
  push:
    branches:
      - main
    tags:
      - '*'

jobs:
  app_pipeline:
    name: Build Apps
    permissions:
      packages: write
      contents: read
    uses: ./.github/workflows/build-app.yml

  create_dev_release:
    permissions:
      contents: write
    name: Create dev pre-release with artifacts
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && !startsWith(github.ref, 'refs/tags/')
    needs:
      - app_pipeline
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4
      - name: Download release artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: '*'
          merge-multiple: true
          path: release-artifacts
      - name: Upload to dev release
        uses: softprops/action-gh-release@v1
        with:
          body: |
            Auto-generated packages from latest commit on `main` branch.
            Built from commit ${{ github.sha }}
          tag_name: dev
          name: Development release
          draft: false
          prerelease: true
          target_commitish: ${{ github.sha }}
          generate_release_notes: true
          files: release-artifacts/*
      - name: Fix up release tag
        run: |
          git tag -f dev
          git push --tags -f

  create_release:
    permissions:
      contents: write
    name: Create tagged release with artifacts
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') && !contains(github.ref, 'dev')
    needs:
      - app_pipeline
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4
      - name: Download release artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: '*'
          merge-multiple: true
          path: release-artifacts
      - name: Upload to tagged release
        uses: softprops/action-gh-release@v1
        with:
          body: |
            Auto-generated packages for release ${{ github.ref_name }}
            Built from commit ${{ github.sha }}
          name: Release ${{ github.ref_name }}
          draft: false
          target_commitish: ${{ github.sha }}
          generate_release_notes: true
          append_body: true
          files: release-artifacts/*